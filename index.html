<html>

<head>
  <title>Vremekaz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="https://openweathermap.org/img/wn/10d@2x.png" />
</head>

<body>
  <div class="pretraga">
    <label id="gradLabela" class="gradLabela">Unesite grad*:&nbsp;&nbsp;</label>
    <input type="text" id="grad" required />&nbsp;&nbsp;
    <button id="pretragaBtn" class="pretragaBtn">Pretraži</button>
  </div>
  <div class="greske sakriveno">
    Ucitavanje
  </div>
  <div class="kartica">
    <div class="naslov">N/A</div>
    <div id="prvi" class="telo">
      <div>
        <img id="ikonica" src="http://openweathermap.org/img/wn/10d@2x.png" class="img img-fluid slika" alt="ikonica" />
      </div>
      <hr>
      <div style="width: 100%;" id="opis">--------</div>
      <hr>
      <div id="podaci" class="podaci">
        Temperatura: -- &#176;C<br />
        Osećaj: -- &#176;C<br />
        Vlažnost: --%<br />
        Maksimalna dnevna: -- &#176;C<br />
        Minimalna dnevna: -- &#176;C<br />
        Pritisak: -- hPa<br /><br />
        Brzina vetra: -- m/s<br />
        <div style="display: flex;justify-content: center;">
          <div>Smer vetra: &nbsp;&nbsp;</div>
          <div id="smer" style="padding-top: 2px;">&#8593; </div> &nbsp; -- N/A
        </div>

        <br />
      </div>
    </div>
  </div>
  <script src=" script.js" type="module">
  </script>
  <footer class="footer">
    <div class="ime">
      Vremekaz &copy;
      <script type="text/javascript">
        var dt = new Date();
        console.log();
        document.write(dt.getYear() + 1900); 
      </script>
      &nbsp;
    </div>

    <a class="ime" href="https://github.com/komad1na">Nemanja Komadina</a>&nbsp;&nbsp;
    <a class="ime" href="https://openweathermap.org/api">OpenWeather API</a>
  </footer>
</body>

</html>
