<html>

<head>
  <title>Vremenska prognoza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="https://openweathermap.org/img/wn/10d@2x.png" />
</head>

<body>
  <div class="pretraga">
    <label id="gradLabela">Unesite grad*:</label> <br />
    <input type="text" id="grad" required /><br /><br />
    <button id="pretragaBtn" class="btn btn-primary">Pretrazi</button>
  </div>
  <div class="kartica">
    <div class="header">N/A</div>
    <div id="prvi" class="prvi">
      <div>
        <img id="ikonica" src="http://openweathermap.org/img/wn/10d@2x.png" class="img img-fluid slika" alt="ikonica" />
      </div>
      <hr>
      <div style="width: 100%;" id="opis">--------</div>
      <hr>
      <div id="podaci" class="podaci">
        Temperatura: -- &#176;C<br />
        Osećaj: -- &#176;C<br />
        Vlažnost: --%<br />
        Maksimalna dnevna: -- &#176;C<br />
        Minimalna dnevna: -- &#176;C<br />
        Pritisak: -- hPa<br /><br />
        Brzina vetra: -- m/s<br />
        <div style="display: flex;justify-content: center;">
          <div>Smer vetra: &nbsp;&nbsp;</div>
          <div id="smer" style="padding-top: 2px;">&#8593; </div> &nbsp; -- N/A
        </div>

        <br />
      </div>
    </div>
  </div>
  <script src=" script.js" type="module">
  </script>
</body>

</html>
